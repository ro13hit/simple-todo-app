<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png" >
    <link rel="stylesheet" href="style.css">
    <title>A Simple TODO Application</title>

</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>Simple TODO</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add TODO</button>
            <button type="button" id="remove">Remove Done TODO</button>
            <button type="button" id="removeall">Remove Everything</button>
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check" checked><label >Sample :)</label></li>
        </ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
